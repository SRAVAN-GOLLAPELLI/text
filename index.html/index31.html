<!DOCTYPE html>
<html>
<head>
<style>
	table{
		width: 100%;
	}

	table,th,td {

		border: 1px solid black;
		border-collapse: collapse;
	}
	th,td {
		padding: 15px;
		text-align: left;
	}
	#t01 tr: nth-child(even) {
	    background-color: #eee;
	}
	#t01 tr: nth-child{odd) {
		background-color: #fff;
	
	}
	 #t01 th {
	 	background-color: black;
	 	color: white;
	 }

</style>
</head>
<body>
