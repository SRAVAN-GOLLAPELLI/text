<!DOCTYPE html>
<html>
<head>
	

<h2>an unordered html list</h2>
<ul>
	<li>cofeee</li>
	<li>tee</li>
	<li>milk</li>
</ul>

<h2>un ordered list with disk </h2>
<ul style="list-style-type: disc;">
	<li>coffee</li>
	<li>tee</li>
	<li>milk</li>
</ul>

<h2>unordered list with circle</h2>
<ul style="list-style-type: circle;">
	<li>coffe</li>
	<li>tee</li>
	<li>milk</li>
</ul>

<h2>list with square</h2>
<ul style="list-style-type: square;">
	<li>cofee</li>
	<li>tee</li>
	<li>milk</li>
</ul>
<h2>list without bullet</h2>
<ul style="list-style-type: none;">
	<li>coffee</li>
	<li>tee</li>
	<li>milk</li>
</ul>

</body>
</html>
