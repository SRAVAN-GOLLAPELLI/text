<!DOCTYPE html>
<html>
<head>
	<title>my border styles</title>
	<style>
		p.one{border-style: solid; border-width: 5px;		}
		p.two{border-style: dotted;border-width: 2px;}
		p.three{border-style: inset;border-width: 2px;}
		p.four{border-style: dashed;border-width: 2px;}
		p.five{border-style: double;border-width: 15px;}
		p.six{border-style: groove;border-width: 2px;}
	</style>
</head>
<body>
	<p class="one">some text</p>
	<p class="two">some text</p>
	<p class="three">some text</p>
	<p class="four">some text</p>
	<p class="five">some text</p>
	<p class="six">some text</p>

</body>
</html>
