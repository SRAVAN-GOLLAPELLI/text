<!DOCTYPE html>
<html>
<head>
	<title>my borders</title>
	<style>
		p.one{border: 2px solid red }
		p.two{border: 2px solid yellow; border-radius: 5px;}
		p.three{border:2px solid blue; border-radius: 8px;}
		p.four{border: 2px solid green; border-radius: 10px;}
	</style>
</head>
<body>

	<p class="one">sometext</p>
	<p class="two">sometext</p>
	<p class="three">sometext</p>
	<p class="four">sometext</p>

</body>
</html>
